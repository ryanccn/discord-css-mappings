name: Update mappings

on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0
      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Fetch mappings
        run: deno run --allow-all mod.ts

      - name: Commit & push
        uses: actions-js/push@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          message: 'chore: update mappings.json'
