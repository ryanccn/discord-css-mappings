name: Update mappings

on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0
      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Fetch mappings
        id: mappings
        run: deno run --allow-all mod.ts

      - uses: stefanzweifel/git-auto-commit-action@v4
        id: auto-commit
        with:
          commit_message: 'chore: update mappings'
      
      - uses: peter-evans/commit-comment@v2
        if: steps.auto-commit.outputs.changes_detected == 'true'
        with:
          sha: ${{ steps.auto-commit.outputs.commit_hash }}
          body: ${{ steps.mappings.outputs.commit-comments }}
